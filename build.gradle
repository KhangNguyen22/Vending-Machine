plugins {
    id 'java'
    id 'jacoco'
}

version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'VendingMachine'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        html.enabled = true
        csv.enabled = true
    }
}

test {
    test.finalizedBy jacocoTestReport
}
